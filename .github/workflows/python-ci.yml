name: Python CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-format-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install black isort flake8 flake8-docstrings pytest

      - name: Run Black
        run: |
          source .venv/bin/activate
          black --check .

      - name: Run isort
        run: |
          source .venv/bin/activate
          isort --check-only .

      - name: Run Flake8
        run: |
          source .venv/bin/activate
          flake8

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest --maxfail=1 --disable-warnings -v
