name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # match your project version

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install black flake8 isort pytest

      - name: Run Black (check)
        run: |
          source .venv/bin/activate
          black --check .

      - name: Run isort (check)
        run: |
          source .venv/bin/activate
          isort --check-only .

      - name: Run Flake8
        run: |
          source .venv/bin/activate
          flake8

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest
